<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="anmeldung">
    <div class="nav">
        <a href="index.html">Startseite</a>
        <a href="ubermich.html">Über mich</a>
        <a href="stundenplan.html">Stundenplan</a>
        <a href="projekte.html">Projekte</a>
        <a href="kontakt.html">Kontakt</a>
        <a href="login.html" id="anmelden">Anmelden</a>
        <a href="registration.html" id="registrieren" class="active">Registrieren</a>
    </div>
    <div class="box-center">
        <h1 class="box-title">Registrieren</h1>
        <form id="register-form" method="POST" class="box-form">
            <div class="form-field">
                <input type="email" id="reg-email" required>
                <span></span>
                <label>E-Mail</label>
            </div>
            <div class="form-field">
                <input type="password" id="reg-password" required>
                <span></span>
                <label>Passwort</label>
            </div>
            <div class="form-field">
                <input type="password" id="reg-confirm-password" required>
                <span></span>
                <label>Passwort bestätigen</label>
                <div id="password-error" style="color: red; display: none;">Passwörter stimmen nicht überein!</div>
            </div>
            <div class="field-login">
                <button type="submit" class="button-login">Registrieren</button>
            </div>
            <div class="field-signup">
                Bereits ein Konto? <a href="login.html">Einloggen</a>
            </div>
        </form>
    </div>
    <script type="module" src="anmeldung.js"></script>
</body>
</html>
