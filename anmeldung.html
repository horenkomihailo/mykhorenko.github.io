<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="anmeldung">
    <div class="container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="E-Mail">
        <input type="password" id="password" placeholder="Passwort">
        <button class="btn" id="login">Anmelden</button>
        <button class="btn google-btn" id="google-login">Mit Google anmelden</button>
        <br>
        <a href="register.html">Noch kein Konto? Registrieren</a>
        <br>
        <button class="btn" id="forgot-password">Passwort vergessen?</button>
    </div>
    <script type="module" src="anmeldung.js"></script>
</body>
</html>
